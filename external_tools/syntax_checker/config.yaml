# Configuration for syntax checkers.
# This file controls which syntax checkers are enabled for different file types.
# Checkers can be enabled or disabled by setting their status to 'enabled' or 'disabled'.

# Python checkers configuration
python:
  # Pylint checker
  pylint:
    enabled: true
    # Pylint command-line arguments
    # --disable=all: Disable all checks by default
    # --enable=E0611,E0401,E1101,E0602: Enable specific error codes
    args: "--disable=all --enable=E0611,E1101,E0602"
    # Error codes mapping to severity
    # E = error, W = warning, C = convention, R = refactor, I = info
    severity_map:
      E: "error"
      W: "warning"
      C: "info"
      R: "info"
      I: "info"
  
  # Ruff checker
  ruff:
    enabled: false
    args: "--output-format=json"

# TypeScript/JavaScript checkers configuration
typescript:
  # ESLint checker
  eslint:
    enabled: true
    # ESLint command-line arguments
    # --format json: Output in JSON format
    # --no-color: Disable color output
    args: "--format json --no-color"
    # Use default ESLint config when project has no config file
    # If true, uses external_tools/syntax_checker/eslint.config.js as fallback
    use_default_config: true
    # Severity mapping (ESLint uses numeric severity: 0=off, 1=warning, 2=error)
    severity_map:
      2: "error"
      1: "warning"
      0: "info"
